<script>
    $(document).ready(function(){
      //      alert("Sdsd");
        $('input').on('keypress', function(e) {
                return e.which !== 13;
            });

/*
        $('#submitForm').click(function(){
                alert("submitform");
                var data = $('#form1').serialize();
            });
*/


    $("#form1").submit(function(e) {
            alert("submitform");

        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        var url = form.attr('action');
        $.ajax({
               type: "POST",
               url: url,
               data: form.serialize(), // serializes the form's elements.
               success: function(data1)
               {
                    alert(data1);
                    console.log(data1);
                    $('#price').html("<h1>PRICE RANGE OF  THE MOBILE FOR GIVEN SPECIFICATION "+data1+"</H1>");
               }


         });
    });

   });
</script>


<body>

<form  id="form1" action="predict/" method="POST">
{%csrf_token%}
                    <div class="form-group">
                    <label for="BATTERY_POWER">BATTERY POWER</label>
                    <input type="text" class="form-control" name="BATTERY_POWER" id="BATTERY_POWER" required placeholder="eg. 2500,5100(in mAh)">
                    </div>

                <div class="form-group">
                    <label for="BLUETOOTH">BLUETOOTH</label>
                    <input type="text" class="form-control"  name="BLUETOOTH" id="BLUETOOTH" required placeholder="eg 1 if yes 0 if no" >
                </div>

                <div class="form-group">
                    <label for="CLOCK_SPEED">CLOCK SPEED</label>
                    <input type="text" class="form-control"  name="CLOCK_SPEED" id="CLOCK_SPEED" required placeholder="eg 2.3 2.8 5 (in GHz)">
                </div>

                <div class="form-group">
                    <label for="DUAL_SIM">DUAL SIM</label>
                    <input type="text" class="form-control"  name="DUAL_SIM" id="DUAL_SIM" required placeholder="eg 1 if yes 0 if no">
                </div>

                <div class="form-group">
                    <label for="FRONT_CAMERA">FRONT CAMERA</label>
                    <input type="text" class="form-control" name="FRONT_CAMERA" id="FRONT_CAMERA" required placeholder="eg 5 12 (in mp)">
                </div>

                <div class="form-group">
                    <label for="PRIMARY_CAMERA">PRIMARY CAMERA</label>
                    <input type="text" class="form-control" name="PRIMARY_CAMERA" id="PRIMARY_CAMERA" required placeholder="eg 5 12 (in mp) ">
                </div>

                <div class="form-group">
                    <label for="FOUR_G">FOUR G</label>
                    <input type="text" class="form-control" name="FOUR_G" id="FOUR_G" required placeholder="eg 1 if yes 0 if no">
                </div>

                <div class="form-group">
                    <label for="INTERNAL_MEMORY">INTERNAL MEMORY</label>
                    <input type="text" class="form-control" name="INTERNAL_MEMORY" id="INTERNAL_MEMORY" required placeholder="eg. 16 32 64(in gb)">
                </div>

                <div class="form-group">
                    <label for="MOBILE_DEPTH">MOBILE DEPTH</label>
                    <input type="text" class="form-control" name="MOBILE_DEPTH" id="MOBILE_DEPTH" required placeholder="eg 0.7 0.8 1(in cm)">
                </div>


                <div class="form-group">
                    <label for="MOBILE_WEIGHT">MOBILE WEIGHT</label>
                    <input type="text" class="form-control" name="MOBILE_WEIGHT" id="MOBILE_WEIGHT" required placeholder="eg 213,188 (in g)">
                </div>

                <div class="form-group">
                    <label for="NUMBER_OF_CORES">NUMBER OF CORES</label>
                    <input type="text" class="form-control"  name="NUMBER_OF_CORES" id="NUMBER_OF_CORES" required placeholder="eg 3,6">
                </div>
                <div class="form-group">
                    <label for="PIXEL_HEIGHT">PIXEL HEIGHT</label>
                    <input type="text" class="form-control" name="PIXEL_HEIGHT" id="PIXEL_HEIGHT" required placeholder="eg.1210,800(in px)">
                </div>

                <div class="form-group">
                    <label for="PIXEL_WIDTH">PIXEL WIDTH</label>
                    <input type="text" class="form-control" name="PIXEL_WIDTH" id="PIXEL_WIDTH" required placeholder="eg.1210,750 (in px">
                </div>
                <div class="form-group">
                    <label for="RAM">RAM</label>
                    <input type="text" class="form-control" name="RAM" id="RAM" required placeholder="eg 3,4,5(in gb)">
                </div>
                <div class="form-group">
                    <label for="SCREEN_HEIGHT">SCREEN HEIGHT</label>
                    <input type="text" class="form-control" name="SCREEN_HEIGHT" id="SCREEN_HEIGHT" required placeholder="eg. 11 ,6,7 (in cm)">
                </div>
                <div class="form-group">
                    <label for="SCREEN_WIDTH">SCREEN_WIDTH</label>
                    <input type="text" class="form-control" name="SCREEN_WIDTH" id="SCREEN_WIDTH" required placeholder="eg. 7,4,5 (in cm)">
                </div>

                <div class="form-group">
                    <label for="BATTERY_LIFE">BATTERY LIFE</label>
                    <input type="text" class="form-control" name="BATTERY_LIFE"  id="BATTERY_LIFE" required placeholder="eg. 7,15,12(in hrs)">
                </div>

                <div class="form-group">
                    <label for="THREE_G">THREE G</label>
                    <input type="text" class="form-control" name= "THREE_G" id="THREE_G" required placeholder="eg 1 if yes 0 if no">
                </div>

              <div class="form-group">
                    <label for="TOUCH_SCREEN">TOUCH SCREEN</label>
                    <input type="text" class="form-control" name= "TOUCH_SCREEN" id="TOUCH_SCREEN" required placeholder="eg 1 if yes 0 if no">
              </div>
                <div class="form-group">
                    <label for="WIFI">WIFI</label>
                    <input type="text" class="form-control" name="WIFI" id="WIFI" required placeholder="eg 1 if yes 0 if no">
                </div>



                    <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
                     <button type="reset" id="resetForm" class="btn btn-primary">RESET</button>
              </form>

<h1 id="price"></h1>
</body>
</html>
